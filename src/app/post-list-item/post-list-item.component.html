<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <div class="row">
    <h2 class="col-lg-8"> {{ title }} </h2>
    <h2 class="col-lg-4 date" style="font-size: 20px; ">{{ date }}</h2>
  </div>
  <div>
    <p>{{ content }}</p>
  </div>
  <div>
    <button type="button" class="btn btn-success" (click)="onLoveIt()">Love it !!! {{ loveIts }} </button>
    <button type="button" class="btn btn-danger" (click)="onDontLoveIt()">Don't love it !!! {{ loveIts }} </button>
  </div>
</li>
