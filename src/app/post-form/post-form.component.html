<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Ajouter un nouveau club</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Nom du club</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>

      <!--<div class="form-group">
        <label for="date">Date de création</label>
        <input type="text" id="date" class="form-control" placeholder="exemple: 01/01/1950" formControlName="date">
      </div>-->

      <div class="col-10">
        <label for="date-input" class="col-2 col-form-label">Date de création</label>
        <input class="form-control" type="date" id="date-input" formControlName="date">
      </div>

      <div class="form-group">
        <label for="content">Description du club</label>
        <textarea id="content" rows="4" class="form-control" formControlName="content"></textarea>
      </div>
      <button class="btn btn-success"
              type="submit" [disabled]="postForm.invalid">Enregistrer
      </button>

    </form>
  </div>
</div>
